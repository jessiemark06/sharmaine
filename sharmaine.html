<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharmaine</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow on body */
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Base styles for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive columns */
            grid-auto-rows: 200px; /* Fixed height for rows */
            gap: 10px; /* Add gap between images */
            width: 100%;
            max-width: 100%; /* Ensure it fits within the viewport */
            padding: 10px; /* Add padding for aesthetics */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .gallery img {
            width: 100%; /* Take full width of the grid cell */
            height: 100%; /* Take full height of the grid cell */
            object-fit: cover; /* Maintain aspect ratio while filling the container */
            cursor: pointer; /* Indicate clickable */
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden; /* Prevent scrolling within the modal */
        }

        .modal-content {
            position: relative;
            width: 720px; /* Fixed width for the modal */
            height: 413px; /* Fixed height for the modal */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            width: 720px; /* Fixed width for the image */
            height: 413px; /* Fixed height for the image */
            object-fit: contain; /* Ensure the image fits within the modal without distortion */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        Sharmaine's Gallery
    </div>
    <div class="gallery">
        <!-- Repeat the img tag for 30 images -->
        <img src="1.jpg" alt="Image 1" onclick="openModal(this.src)">
        <img src="2.jpg" alt="Image 2" onclick="openModal(this.src)">
        <img src="3.jpg" alt="Image 3" onclick="openModal(this.src)">
        <img src="4.jpg" alt="Image 4" onclick="openModal(this.src)">
        <img src="5.jpg" alt="Image 5" onclick="openModal(this.src)">
        <img src="6.jpg" alt="Image 6" onclick="openModal(this.src)">
        <img src="7.jpg" alt="Image 7" onclick="openModal(this.src)">
        <img src="8.jpg" alt="Image 8" onclick="openModal(this.src)">
        <img src="9.jpg" alt="Image 9" onclick="openModal(this.src)">
        <img src="10.jpg" alt="Image 10" onclick="openModal(this.src)">
        <img src="11.jpg" alt="Image 11" onclick="openModal(this.src)">
        <img src="12.jpg" alt="Image 12" onclick="openModal(this.src)">
        <img src="13.jpg" alt="Image 13" onclick="openModal(this.src)">
        <img src="14.jpg" alt="Image 14" onclick="openModal(this.src)">
        <img src="15.jpg" alt="Image 15" onclick="openModal(this.src)">
        <img src="16.jpg" alt="Image 16" onclick="openModal(this.src)">
        <img src="17.jpg" alt="Image 17" onclick="openModal(this.src)">
        <img src="18.jpg" alt="Image 18" onclick="openModal(this.src)">
        <img src="19.jpg" alt="Image 19" onclick="openModal(this.src)">
        <img src="20.jpg" alt="Image 20" onclick="openModal(this.src)">
        <img src="21.jpg" alt="Image 21" onclick="openModal(this.src)">
        <img src="22.jpg" alt="Image 22" onclick="openModal(this.src)">
        <img src="23.jpg" alt="Image 23" onclick="openModal(this.src)">
        <img src="24.jpg" alt="Image 24" onclick="openModal(this.src)">
        <img src="25.jpg" alt="Image 25" onclick="openModal(this.src)">
        <img src="26.jpg" alt="Image 26" onclick="openModal(this.src)">
        <img src="27.jpg" alt="Image 27" onclick="openModal(this.src)">
        <img src="28.jpg" alt="Image 28" onclick="openModal(this.src)">
        <img src="29.jpg" alt="Image 29" onclick="openModal(this.src)">
        <img src="30.jpg" alt="Image 30" onclick="openModal(this.src)">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close the modal when clicking outside the image
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
